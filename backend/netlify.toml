[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 8888
  framework = "vite"
  autoLaunch = false

# Lets you call /api/... in both dev and prod
[[redirects]]
  from = "/api/*"
  to   = "https://tsc2025.onrender.com/:splat"
  status = 200
  force = true